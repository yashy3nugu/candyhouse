# Global configuration
global:
  environment: production  # Options: development, production
  kafka:
    url: candyhouse-kafka:9092  # Set to your Kafka broker address

# Database configuration
userService:
  # Override the default image if needed
  # image:
  #   repository: your-registry/user-service
  #   tag: v1.0.0
  
  # Set your MongoDB connection string
  mongoUri: mongodb://username:password@mongodb-host:27017/user-db
  
  # Set to false if you want to disable autoscaling
  # autoscaling:
  #   enabled: false
  #   minReplicas: 1
  
orderService:
  # Override the default image if needed
  # image:
  #   repository: your-registry/order-service
  #   tag: v1.0.0
  
  # Set your MongoDB connection string
  mongoUri: mongodb://username:password@mongodb-host:27017/order-db
  
  # Set to false if you want to disable autoscaling
  # autoscaling:
  #   enabled: false
  #   minReplicas: 1
  
productService:
  # Override the default image if needed
  # image:
  #   repository: your-registry/product-service
  #   tag: v1.0.0
  
  # Set your MongoDB connection string
  mongoUri: mongodb://username:password@mongodb-host:27017/product-db
  
  # Cloudinary configuration for product images
  cloudinary:
    cloudName: your-cloud-name
    apiKey: your-api-key
    apiSecret: your-api-secret
  
  # Set to false if you want to disable autoscaling
  # autoscaling:
  #   enabled: false
  #   minReplicas: 1

# Store UI configuration
storeUI:
  # Override the default image if needed
  # image:
  #   repository: your-registry/candyhouse-frontend
  #   tag: v1.0.0
  
  # Set to false if you want to disable autoscaling
  # autoscaling:
  #   enabled: false
  #   minReplicas: 1

