apiVersion: apps/v1
kind: Deployment
metadata:
  name: store-ui
  labels:
    app: store-ui
spec:
  # replicas: 3
  replicas: 1
  selector:
    matchLabels:
      app: store-ui
  template:
    metadata:
      labels:
        app: store-ui
    spec:
      containers:
      - name: store-ui
        image: yashyenugu/candyhouse-frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: USER_SERVICE_BASE_URL
          value: "http://user-service"
        - name: PRODUCT_SERVICE_BASE_URL
          value: "http://product-service"
        - name: ORDER_SERVICE_BASE_URL
          value: "http://order-service"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10 