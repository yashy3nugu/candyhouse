# Kubernetes configuration for product load balancer using Nginx
apiVersion: v1
kind: ConfigMap
metadata:
  name: product-nginx-config
data:
  nginx.conf: |
    worker_processes 1;
    events { worker_connections 1024; }
    http {
      upstream product_backend {
         server product-service:8080;
      }
      server {
         listen 80;
         location / {
           proxy_pass http://product_backend;
         }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-nginx
  template:
    metadata:
      labels:
        app: product-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: product-nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: product-nginx-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: product-nginx 