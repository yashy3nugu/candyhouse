# Secrets configuration
secrets:
  kafka:
    create: true
    name: kafka-secret
  userService:
    create: true
    name: user-service-secrets
  orderService:
    create: true
    name: order-service-secrets
  productService:
    create: true
    name: product-service-secrets
  cloudinary:
    create: true
    name: cloudinary-secrets 