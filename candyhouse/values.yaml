# Global configuration
global:
  environment: production
  kafka:
    url: candyhouse-kafka:9092

# Store UI Configuration
storeUI:
  name: store-ui
  image:
    repository: yashyenugu/candyhouse-frontend
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60
  replicas: 1
  
# User Service Configuration
userService:
  name: user-service
  image:
    repository: yashyenugu/user-service
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 80
    targetPort: 7000
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 60
  replicas: 1
  
# Order Service Configuration
